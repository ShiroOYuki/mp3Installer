<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHe    qEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
    <title>Mp3 Downloader</title>
</head>

<body class="d-flex h-100 text-white bg-dark">
    <div class="container text-center">
        <div style="margin-top:30%"></div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
            <input type="text" class="form-control" id="url" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group mb-3">
            <button class="btn btn-outline-light" id="button-addon1" onclick="callGetFolderPath()">Choose a Folder</button>
            <input type="text" id="path" class="form-control" readonly="true">
        </div>
        
        <div class="mx-auto row">
            <input class="btn btn-primary col" style="margin-left:5%;margin-right:2.5%" type="submit" value="Submit" onclick="callDownload()">
            <input class="btn btn-danger col" style="margin-left:2.5%;margin-right:5%" type="reset" value="Reset" onclick="reset()">
        </div>
    </div>
</body>
</html>
