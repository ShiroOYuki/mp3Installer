<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script type="text/javascript" src="eel.js"></script>
        <script type="text/javascript" src="setting.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
        <title>Setting</title>
    </head>
<body class="d-flex h-100 text-white bg-dark">
    <div class="container">
        <div style="margin-top:30%"></div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="successSaveAlert" style="display:none">
            Save Successful!
            <button type="button" class="btn-close" aria-label="Close" onclick="alertHidden()"></button>
        </div>
        <h3>Default Folder Path</h3>
        <figure class="text-center">
            <div class="input-group mb-3">
                <button class="btn btn-outline-light" id="button-addon1" onclick="callGetFolderPath()">Choose the Folder</button>
                <input type="text" id="path" class="form-control" readonly="true">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" onclick="saveSetting()">Save</button>
                <button class="btn btn-outline-danger" type="button" onclick="closeWindow()">Cancel</button>
            </div>
        </figure>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <!--only_audio=True-->
            <!--webm [0]-->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value=0>
            <label class="btn btn-outline-primary" for="btnradio1">50 kbps</label>
            <!--webm [1]-->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value=1>
            <label class="btn btn-outline-primary" for="btnradio2">70 kbps</label>
            <!--audio/mp4-->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value=2>
            <label class="btn btn-outline-primary" for="btnradio3">128 kbps</label>
            <!--webm [2]-->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" value=3>
            <label class="btn btn-outline-primary" for="btnradio4"">160 kbps</label>
          </div>
    </div>
</body>
</html>
